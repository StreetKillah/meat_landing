<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="app/css/style.min.css">
</head>
<body>
  <div class="header">
    <div class="knife">
      <img src="app/img/old-knife 1.png" alt="knife">
    </div>
    <div class="main_screen">
      <div class="navbar">
        <div class="nav_logo">
          <img src="app/img/logo 1.png" alt="logo_img">
        </div>
        <div class="nav_menu">
          <ul class="nav_list">
            <li>Главная</li>
            <li>О нас</li>
            <li>Продукция</li>
            <li>Доставка</li>
            <li>Отзывы</li>
            <li>Контакты</li>
          </ul>
          <div class="nav_buttons">
            <img src="app/img/cart.svg" alt="cart_logo">
            <img src="app/img/телефон.svg" alt="phone_logo">
          </div>
        </div>
      </div>
      <div class="main_content">
        <div class="main_typo">
          <span>Закажи свежую мясную<br> продукцию с доставкой<br> на дом</span>
          <span>Наша продукция 100% экологически чистая<br> и не содержит никаких примесей. Все животные выращиваются<br> на нашей ферме</span>
          <input type="button" class="main_button" value="ПЕРЕЙТИ К КАТАЛОГУ">
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="app/js/libs.min.js"></script>
  <script src="app/js/main.js"></script>
</body>
</html>
